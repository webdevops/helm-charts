{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name | quote }}
  namespace: {{ template "azure-resourcemanager-exporter.namespace" . }}
  labels:
{{ include "azure-resourcemanager-exporter.labels" . | indent 4 }}
{{- if .Values.serviceAccount.labels }}
{{ toYaml .Values.serviceAccount.labels | indent 4 }}
{{- end }}
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
{{- if .Values.global.imagePullSecrets }}
imagePullSecrets:
{{ include "azure-resourcemanager-exporter.imagePullSecrets" . | trim | indent 2 }}
{{- end }}
{{- end }}
